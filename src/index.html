<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('../src/galaxy.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            background-color: rgba(0, 123, 255, 0.8);
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px dashed #ecddddda;
            border-radius: 10px;
            background-color: transparent;
            color: #ffffff; /* putih */
            width: 80%;
            max-width: 600px;
            position: relative;
            animation: glow-border 4s infinite alternate; /* Animasi glow-border */
        }

        @keyframes glow-border {
            0% {
                box-shadow: 0 0 10px 0 rgba(255, 0, 0, 0.5); /* Warna pertama */
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.7); /* Warna kedua */
            }
            100% {
                box-shadow: 0 0 10px 0 rgba(0, 0, 255, 0.5); /* Warna ketiga */
            }
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .file-input {
            display: none;
        }

        .options {
            margin: 20px 0;
        }

        #progressContainer, #downloadContainer {
            margin: 20px 0;
        }

        #downloadLink {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745; /* Hijau */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        #downloadLink:hover {
            background-color: #218838; /* Hijau lebih gelap saat dihover */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">CONVERT</a></li>
            <li><a href="word.html">WORD</a></li>
            <li><a href="#">MUSIK</a></li>
            <li><a href="#">CHAT</a></li>
            <li><a href="#">GAME</a></li>
            <li><a href="#">PANDUAN</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>File Converter</h1>
        <input type="file" id="fileInput" class="file-input">
        <label for="fileInput" class="btn">Pilih File</label>
        <p id="filePath"></p>
        <div class="options">
            <label>
                <input type="radio" name="conversion" value="pdf-to-pptx"> Convert Seluruh File
            </label>
            <label>
                <input type="radio" name="conversion" value="resize"> Kecilkan Ukuran File
            </label>
        </div>
        <button class="btn" id="convertBtn">Convert</button>
        <div id="progressContainer" style="display: none;">
            <p id="progressText">Progress: 0%</p>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <div id="downloadContainer" style="display: none;">
            <a id="downloadLink" href="#" download>Download File</a>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
